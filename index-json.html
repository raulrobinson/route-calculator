<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Route Distance Calculator</h1>
    <div class="row">
        <!-- Result box -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h4 class="card-title mb-3">Results</h4>
                <div>
                    <strong>Distance:</strong> <span id="distance-value">0</span> meters
                </div>
                <div class="mt-3">
                    <p class="text-muted">The distance is calculated using the OpenStreetMap routing API.</p>
                </div>
                <button id="calculate-distance" class="btn btn-primary mt-3">Load JSON and Calculate</button>
            </div>
        </div>
    </div>
    <!-- Map -->
    <div id="map" class="rounded shadow-sm"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Polyline -->
<script src="https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.1.1/src/polyline.min.js"></script>
<!-- Main JS -->
<script src="js/main-json.js" type="application/javascript"></script>
</body>
</html>
