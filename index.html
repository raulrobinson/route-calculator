<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">Route Distance Calculator</h1>
  <div class="row">
    <!-- Form -->
    <div class="col-md-6 mb-4">
      <form id="coordinate-form" class="card p-4 shadow-sm">
        <h4 class="card-title mb-3">Enter Coordinates</h4>
        <div class="mb-3">
          <label for="start-lat" class="form-label">Start Latitude</label>
          <input type="text" id="start-lat" class="form-control" placeholder="e.g., 11.021463" value="-34.184406">
        </div>
        <div class="mb-3">
          <label for="start-lng" class="form-label">Start Longitude</label>
          <input type="text" id="start-lng" class="form-control" placeholder="e.g., -74.867889" value="-70.746900">
        </div>
        <div class="mb-3">
          <label for="end-lat" class="form-label">End Latitude</label>
          <input type="text" id="end-lat" class="form-control" placeholder="e.g., 11.036560" value="-34.097268">
        </div>
        <div class="mb-3">
          <label for="end-lng" class="form-label">End Longitude</label>
          <input type="text" id="end-lng" class="form-control" placeholder="e.g., -74.827450" value="-70.519762">
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate Distance</button>
      </form>
    </div>
    <!-- Result box -->
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h4 class="card-title mb-3">Results</h4>
        <div>
          <strong>Distance:</strong> <span id="distance-value">0</span> meters
        </div>
        <div class="mt-3">
          <p class="text-muted">The distance is calculated using the OpenStreetMap routing API.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Map -->
  <div id="map" class="rounded shadow-sm"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Polyline -->
<script src="https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.1.1/src/polyline.min.js"></script>
<!-- Main JS -->
<script src="js/main.js" type="application/javascript"></script>
</body>
</html>
